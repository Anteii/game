<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="../static/styles/settings.css"/>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link rel="stylesheet" th:href = "@{/styles/settings.css}">
    <link rel="icon" th:href="@{/icons/owl.png}">
</head>
<body>
    <div class="parameters">
        <form th:object="${user}" th:method="POST" th:action="@{settings}">
            <table>
                <tr>
                    <td><label for="nickname">Имя в игре</label></td>
                    <td>
                        <input th:field="*{nickname}" type="text" id="nickname" name="nickname"/>
                        <p th:each="error : ${#fields.errors('nickname')}"
                           th:text="${error}">Validation error</p><br>
                    </td>
                </tr>
                <tr>
                    <td><label for="name">Имя</label></td>
                    <td>
                        <input th:field="*{name}" type="text" id="name" name="name"/>
                        <p th:each="error : ${#fields.errors('name')}"
                           th:text="${error}">Validation error</p><br>
                    </td>
                </tr>
                <tr>
                    <td><label for="password">Новый пароль</label></td>
                    <td>
                        <input type="text" id="password" name="password"/>
                        <p th:each="error : ${#fields.errors('password')}"
                           th:text="${error}">Validation error</p><br>
                    </td>
                </tr>
            </table>
            <p><input class="apply-button" type="submit" value="Применить" />
         </form>
    </div>
</body>
</html>
