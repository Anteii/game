<!DOCTYPE html>
<html  lang="en" xmlns="http://www.w3.org/1999/xhtml"
       xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/styles/test.css}">
</head>
<body>

<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->
        <h2 class="active">Регистрация</h2>

        <!-- Signup Form -->
        <form action="/auth/signup" th:object="${user}" method="POST" enctype="multipart/form-data">
            <div>
                <label for="username">Логин</label><br>
                <input type="text" id="username" th:field="*{username}"/>
                <p th:each="error : ${#fields.errors('username')}"
                   th:text="${error}">Validation error</p>
                <p th:if="${usernameIsTaken}" class="error">Пользователь с таким логином уже существует</p>
            </div>
            <div>
                <label for="nickname">Имя в игре</label><br>
                <input type="text" id="nickname" th:field="*{nickname}"/>
                <p th:each="error : ${#fields.errors('nickname')}"
                   th:text="${error}">Validation error</p>
            </div>
            <div>
                <label for="name">Имя</label><br>
                <input type="text" id="name" th:field="*{name}"/>
                <p th:each="error : ${#fields.errors('name')}"
                   th:text="${error}">Validation error</p>
            </div>
            <div>
                <label for="password">Пароль</label><br>
                <input type="text" id="password" th:field="*{password}"/>
                <p th:each="error : ${#fields.errors('password')}"
                   th:text="${error}">Validation error</p>
            </div>
            <div>
                <label for="email">Email</label><br>
                <input id="email" type="email" th:field="*{email}"/>
                <p th:each="error : ${#fields.errors('email')}"
                   th:text="${error}">Validation error</p>
                <p th:if="${emailIsTaken}" class="error">Пользователь с таким адресом почты уже существует</p>
            </div>
            <div class="file-input-group">
                <input type="file" name="image" id="image" class="input-file" accept="image/png, image/jpeg">
                <label for="image" class="btn btn-tertiary js-labelFile">
                    <i class="icon fa fa-check"></i>
                    <span class="js-fileName">Загрузить картинку профиля</span>
                </label><br>
            </div>
            <input type="submit" value="Зарегистрироваться">
        </form>
        <div id="formFooter">
            <!-- SignUp -->
            <a class="underlineHover" th:href="@{/auth/login}">Уже есть аккаунт?</a>
        </div>

    </div>
</div>

</body>
</html>
